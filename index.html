<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>JS Clock</title>
</head>
<body>
<!--1. Make a div for clock -->
    <div class="clock">
        <!--2. Inside clock, open and close a div for hour hand -->
        <div class="hand hour" data-hour-hand id="hourHand"></div>
        <!--3. Inside clock, open and close a div for minute hand -->
        <div class="hand minute" data-minute-hand id="minuteHand"></div>
        <!--4. Inside clock, open and close a div for second hand -->
        <div class="hand second" data-second-hand id="secondHand"></div>
        <!--5. Beneath the hands' divs, open and close 12 divs - one for each hour. Next step in CSS-->
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
</body>
</html>
